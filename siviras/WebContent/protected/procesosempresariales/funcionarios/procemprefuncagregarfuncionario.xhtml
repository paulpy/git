<ui:composition template="/protected/main.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="titulo">Procesos Empresariales</ui:define>
	<ui:define name="titulo2">Agregar Funcionario</ui:define>
	<ui:define name="cuerpo">
		<h:form>
			<p:panel id="panelagregarfuncionario" header="Agregar Funcionario">
				<h:panelGrid columns="3" cellpadding="2">
					<p:panel header="Datos Persona y Funcionario"
						style="margin-bottom:20px">
						<h:panelGrid columns="2" cellpadding="5">
							<h:outputText value="Nombre: " />
							<p:inputText />
							<h:outputText value="Apellido: " />
							<p:inputText />
							<h:outputText value="Numero de Cedula: " />
							<p:inputText />
							<h:outputText value="Fecha de Nacimiento: " />
							<p:calendar id="mask" pattern="dd-MM-yyyy" mask="true" />
							<h:outputText value="Sexo: " />
							<p:inputText />
							<h:outputText value="Area: " />
							<p:selectOneMenu id="area" style="width:125px">
								<f:selectItem itemLabel="Select One" itemValue="" />
								<f:selectItem itemLabel="Xbox One" itemValue="Xbox One" />
								<f:selectItem itemLabel="PS4" itemValue="PS4" />
								<f:selectItem itemLabel="Wii U" itemValue="Wii U" />
							</p:selectOneMenu>
							<h:outputText value="Cargo: " />
							<p:selectOneMenu id="cargo" style="width:125px">
								<f:selectItem itemLabel="Select One" itemValue="" />
								<f:selectItem itemLabel="Xbox One" itemValue="Xbox One" />
								<f:selectItem itemLabel="PS4" itemValue="PS4" />
								<f:selectItem itemLabel="Wii U" itemValue="Wii U" />
							</p:selectOneMenu>
						</h:panelGrid>
					</p:panel>
				</h:panelGrid>
				<p:commandButton value="Agregar Funcionario"
					title="Agregar Funcionario" />
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
