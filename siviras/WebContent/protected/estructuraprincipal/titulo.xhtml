<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:p="http://primefaces.org/ui"> 
<h:head></h:head> 
<h:body>
	<h:form>
	    <p:growl id="msgs" showDetail="true" />
	 	<p:fieldset legend="SIVIRAS" toggleable="true" toggleSpeed="800" style="width:98%">
	        <p:ajax event="toggle" update="msgs" />
	        <h:outputText value="Sistema Vigilante Raspberry"></h:outputText>
	        <h:panelGrid columns="6" cellpadding="5">
	            <h:outputText value="Usuario Actual Conectado:"></h:outputText><h:outputLabel value="Estado del Sistema: "/><h:outputText value="Fecha Hora del Sistema: " />
	            <p:commandButton value="Editar Usuario" id="iconOnly" update="msgs" icon="ui-icon-disk" title="Editar Usuario" />
	            <p:commandButton value="Cerrar Sesion" id="iconOnly1" icon="ui-icon-disk" title="Cerrar Sesion" />
	        </h:panelGrid>
	    </p:fieldset>
	</h:form>

</h:body> 
</html>
