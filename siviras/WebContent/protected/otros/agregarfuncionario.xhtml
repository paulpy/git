<ui:composition template="/protected/PrincipalAdmin.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" 
	xmlns:o="http://omnifaces.org/ui">
	<ui:define name="titulo">Funcionario</ui:define>
	<ui:define name="titulo2">Agregar Funcionario</ui:define>
	<ui:define name="cuerpo">
		<p:panel id="panelData" header="Nuevo Funcionario">
			<h:panelGrid columns="2" cellpadding="3">
				<h:panelGrid columns="2" cellpadding="1">
					<h:outputLabel value="Nombre: " />
					<p:inputText value="#{funcionarioMB.nombre}" required="true" />
					<h:outputLabel value="Apellido: " />
					<p:inputText value="#{funcionarioMB.apellido}" required="true" />
				</h:panelGrid>
				<h:panelGrid columns="2" cellpadding="1">
					<h:outputLabel value="Cedula: " />
					<p:inputText value="#{funcionarioMB.ci}" required="true" />
					<h:outputLabel value="Fecha de Nacimiento: " />
					<p:calendar id="mask" value="#{funcionarioMB.fecha_nac}"
						pattern="dd-MM-yyyy" mask="true" />
				</h:panelGrid>
				<h:panelGrid columns="2" cellpadding="1">
					<p:outputLabel value="Sexo: " />
					<p:selectOneRadio value="#{funcionarioMB.sexo}">
						<f:selectItem itemLabel="Masculino" itemValue="1" />
						<f:selectItem itemLabel="Femenino" itemValue="0" />
					</p:selectOneRadio>
					<p:outputLabel value="Estado Civil:" />
					<p:selectOneRadio value="#{funcionarioMB.estadocivil}">
						<f:selectItem itemLabel="Soltero/a" itemValue="0" />
						<f:selectItem itemLabel="Casado/a" itemValue="1" />
						<f:selectItem itemLabel="Divorciado/a" itemValue="2" />
						<f:selectItem itemLabel="Viudo/a" itemValue="3" />
						<f:selectItem itemLabel="Separado/a" itemValue="4" />
					</p:selectOneRadio>
				</h:panelGrid>
				<h:panelGrid columns="2" cellpadding="1">
					<h:outputLabel value="Cargo: " />
					<p:selectOneMenu value="#{funcionarioMB.area}" style="width:125px">
						<f:selectItem itemLabel="Encargado de area" itemValue="Encardado de area" />
						<f:selectItem itemLabel="Asistente de area" itemValue="Asistente de area" />
					</p:selectOneMenu>
					<h:outputLabel value="Area: " />
					<p:selectOneMenu value="#{funcionarioMB.cargo}" style="width:125px">
						<f:selectItem itemLabel="Programacion" itemValue="Programacion" />
						<f:selectItem itemLabel="Area Tecnica" itemValue="Area Tecnica" />
						<f:selectItem itemLabel="Agente de Cuenta" itemValue="Agente de Cuenta" />
					</p:selectOneMenu>
				</h:panelGrid>
				<p:commandButton value="Guardar"
					actionListener="#{funcionarioMB.insertarfuncionario()}" 
					update="panelData" title="Registrar Funcionario"/>
			</h:panelGrid>
		</p:panel>
	</ui:define>
</ui:composition>
