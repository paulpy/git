<ui:composition template="/protected/main.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="titulo">Procesos Equipos</ui:define>
	<ui:define name="titulo2">Piezas</ui:define>
	<ui:define name="cuerpo">
		<h:form id="mainForm">
			<p:panel id="panelpiezas" header="Pieza">
				<p:panel header="Nueva Pieza" style="margin-bottom:20px">
					<h:panelGrid columns="2" cellpadding="3">
						<h:outputText value="Identificador de pieza: " />
						<p:inputText />
						<h:outputText value="Cantidad: " />
						<p:inputText />
						<h:outputText value="Detalles de la pieza: " />
						<p:inputTextarea rows="6" cols="33" />
					</h:panelGrid>
				</p:panel>
				<p:commandButton value="Agregar Piezas" title="Agregar Pieza" />
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
