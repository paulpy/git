<ui:composition template="/protected/main.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="titulo">Procesos Equipos</ui:define>
	<ui:define name="titulo2">Mantenimientos</ui:define>
	<ui:define name="cuerpo">
		<h:form>
			<p:panel id="panelmantenimiento" header="Nuevo Mantenimiento">
				<h:panelGrid columns="3" cellpadding="2">
					<p:panel header="Informacion Mantenimineto"
						style="margin-bottom:20px">
						<h:panelGrid columns="2" cellpadding="3">
							<h:outputText value="Dependencia: " />
							<p:selectOneMenu id="dependencia" style="width:125px">
								<f:selectItem itemLabel="Select One" itemValue="" />
								<f:selectItem itemLabel="Xbox One" itemValue="Xbox One" />
								<f:selectItem itemLabel="PS4" itemValue="PS4" />
								<f:selectItem itemLabel="Wii U" itemValue="Wii U" />
							</p:selectOneMenu>
							<h:outputText value="Funcionario Encargado: " />
							<p:selectOneMenu id="funcionarioencargado" style="width:125px">
								<f:selectItem itemLabel="Select One" itemValue="" />
								<f:selectItem itemLabel="Xbox One" itemValue="Xbox One" />
								<f:selectItem itemLabel="PS4" itemValue="PS4" />
								<f:selectItem itemLabel="Wii U" itemValue="Wii U" />
							</p:selectOneMenu>
							<h:outputText value="Contrato: " />
							<p:selectOneMenu id="Contrato" style="width:125px">
								<f:selectItem itemLabel="Select One" itemValue="" />
								<f:selectItem itemLabel="Xbox One" itemValue="Xbox One" />
								<f:selectItem itemLabel="PS4" itemValue="PS4" />
								<f:selectItem itemLabel="Wii U" itemValue="Wii U" />
							</p:selectOneMenu>
							<h:outputText value="Fecha Final Contrato: " />
							<p:calendar id="datetime" value="#{calendarView.date10}"
								pattern="MM/dd/yyyy HH:mm:ss" />
							<h:outputText value="Observacion: " />
							<p:inputTextarea rows="6" cols="33" />
						</h:panelGrid>
					</p:panel>
				</h:panelGrid>
				<p:commandButton value="Guardar Mantenimiento"
					title="Guardar Mantenimineto" />
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
